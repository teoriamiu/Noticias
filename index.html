  <style>

<body>
  <header>
    <h1>El Diario Noticias</h1>

    <div style="display:flex;gap:8px;">
      <input id="q" type="search" placeholder="Busca lo que sea...)">
      <button id="btnBuscar">Buscar</button>
    </div>
  </header>

  <div class="cats" id="cats"></div>

  <div id="status">Cargando...</div>

  <main>
    <div id="list" class="grid"></div>
  </main>

<footer>¬© Agust√≠n D√≠az</footer>

  <script>
    // categorias: id -> etiqueta en espa√±ol
    const CATEGORIES = [
      { id: "business", label: "Negocios" },
      { id: "entertainment", label: "Entretenimiento" },
      { id: "general", label: "General" },
      { id: "health", label: "Salud" },
      { id: "science", label: "Ciencia" },
      { id: "sports", label: "Deportes" },
      { id: "technology", label: "Tecnolog√≠a" }
    ];

    // Mapa inverso para aceptar entradas en espa√±ol escritas por el usuario
    const SP_TO_ID = {};
    CATEGORIES.forEach(c => { SP_TO_ID[c.label.toLowerCase()] = c.id; });

    const qInput = document.getElementById("q");
    const btnBuscar = document.getElementById("btnBuscar");
    const cats = document.getElementById("cats");
    const status = document.getElementById("status");
    const list = document.getElementById("list");
    const info = document.getElementById("info");

    // Render categor√≠as (etiquetas en espa√±ol)
    CATEGORIES.forEach(cat => {
      const b = document.createElement("button");
      b.textContent = cat.label;
      b.onclick = () => load(cat.id);
      cats.appendChild(b);
    });

    async function fetchNews(q) {
      // q puede ser id de categor√≠a (p.ej. "business") o t√©rmino de b√∫squeda
      const url = `/.netlify/functions/news?q=${encodeURIComponent(q)}`;
      const r = await fetch(url);
      if (!r.ok) throw new Error("Backend error " + r.status);
      return await r.json();
    }

    function render(articles) {
      list.innerHTML = "";
      if (!articles || articles.length === 0) {
        status.textContent = "No hay resultados.";
        info.textContent = "0 resultados";
        return;
      }
      status.textContent = "";
      info.textContent = `Mostrando ${articles.length} noticias`;
      articles.forEach(a => {
        const el = document.createElement("div");
        el.className = "card";
        el.innerHTML = `
          ${a.image ? `<img src="${a.image}" alt="">` : ""}
          <div class="title"><a href="${a.url}" target="_blank" rel="noopener noreferrer">${a.title}</a></div>
          <div class="meta">${a.source?.name || ""} ¬∑ ${a.publishedAt ? new Date(a.publishedAt).toLocaleString() : ""}</div>
          <div>${a.description || ""}</div>
        `;
        list.appendChild(el);
      });
    }

    async function load(q="general") {
      status.textContent = "Cargando...";
      info.textContent = "";
      list.innerHTML = "";

      try {
        // Si el usuario escribi√≥ una categor√≠a en espa√±ol, mapearla al id
        const qLower = (q || "").trim().toLowerCase();
        const mapped = SP_TO_ID[qLower];
        const qToSend = mapped || q || "general";

        const data = await fetchNews(qToSend);
        render(data.articles);
      } catch (err) {
        console.error(err);
        status.textContent = "Error cargando noticias.";
        info.textContent = "‚Äî";
      }
    }

    btnBuscar.onclick = () => {
      const raw = qInput.value.trim();
      if (!raw) load("general");
      else {
        // si el usuario escribi√≥ nombre de categor√≠a en espa√±ol, mapear; si no, usar texto tal cual
        const lower = raw.toLowerCase();
        const mapped = SP_TO_ID[lower];
        load(mapped || raw);
      }
    };
    qInput.onkeydown = (e) => { if (e.key === "Enter") btnBuscar.click(); };

    // Inicio: cargar General
    load("general");
  </script>
