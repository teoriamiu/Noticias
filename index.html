<style>
:root {
  --gap: 16px;
  --gray: #5f6368;
}

* { box-sizing: border-box; }

body {
  margin: 0;
  font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI";
  background: #fff;
  color: #202124;
}

/* ===== HEADER ===== */
header {
  display: flex;
  align-items: center;
  gap: 16px;
  padding: 12px 16px;
  border-bottom: 1px solid #e0e0e0;
}

header h1 {
  font-size: 20px;
  font-weight: 600;
  margin: 0;
}

.search {
  margin-left: auto;
  display: flex;
  gap: 8px;
}

.search input {
  padding: 8px 12px;
  border-radius: 24px;
  border: 1px solid #dadce0;
  font-size: 14px;
}

.search button {
  border: none;
  background: #1a73e8;
  color: #fff;
  padding: 8px 14px;
  border-radius: 24px;
  cursor: pointer;
}

/* ===== CATEGORIES ===== */
.cats {
  display: flex;
  gap: 8px;
  overflow-x: auto;
  padding: 12px 16px;
  border-bottom: 1px solid #eee;
}

.cats button {
  background: #f1f3f4;
  border: none;
  padding: 6px 14px;
  border-radius: 16px;
  font-size: 13px;
  cursor: pointer;
  white-space: nowrap;
}

/* ===== MAIN ===== */
main {
  max-width: 1280px;
  margin: auto;
  padding: 16px;
}

#status {
  color: var(--gray);
  margin-bottom: 12px;
}

/* ===== HERO ===== */
.hero {
  display: grid;
  grid-template-columns: 2fr 1fr;
  gap: var(--gap);
  margin-bottom: 24px;
}

.hero img {
  width: 100%;
  height: 320px;
  object-fit: cover;
  border-radius: 12px;
}

.hero h2 {
  margin: 0 0 8px;
  font-size: 22px;
}

.hero p {
  color: var(--gray);
}

/* ===== GRID ===== */
.grid {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
  gap: var(--gap);
}

.card {
  display: flex;
  gap: 12px;
}

.card img {
  width: 120px;
  height: 80px;
  object-fit: cover;
  border-radius: 8px;
}

.card .title {
  font-size: 14px;
  font-weight: 600;
}

.meta {
  font-size: 12px;
  color: var(--gray);
}

/* ===== FOOTER ===== */
footer {
  padding: 16px;
  text-align: center;
  font-size: 13px;
  color: var(--gray);
}

/* ===== MOBILE ===== */
@media (max-width: 768px) {
  .hero {
    grid-template-columns: 1fr;
  }

  .card {
    flex-direction: column;
  }

  .card img {
    width: 100%;
    height: 160px;
  }
}
</style>
</head>

<body>

<header>
  <h1>Noticias</h1>
  <div class="search">
    <input id="q" type="search" placeholder="Buscar noticias">
    <button id="btnBuscar">Buscar</button>
  </div>
</header>

<div class="cats" id="cats"></div>

<main>
  <div id="status">Cargando...</div>

  <section id="hero"></section>

  <section id="list" class="grid"></section>
</main>

<footer>
  <span id="info">‚Äî</span>
</footer>

<script>
const CATEGORIES = ["business","entertainment","general","health","science","sports","technology"];

const qInput = document.getElementById("q");
const btnBuscar = document.getElementById("btnBuscar");
const cats = document.getElementById("cats");
const status = document.getElementById("status");
const list = document.getElementById("list");
const hero = document.getElementById("hero");
const info = document.getElementById("info");

CATEGORIES.forEach(cat => {
  const b = document.createElement("button");
  b.textContent = cat;
  b.onclick = () => load(cat);
  cats.appendChild(b);
});

async function fetchNews(q) {
  const url = `/.netlify/functions/news?q=${encodeURIComponent(q)}`;
  const r = await fetch(url);
  if (!r.ok) throw new Error("Backend error");
  return r.json();
}

function render(articles) {
  hero.innerHTML = "";
  list.innerHTML = "";

  if (!articles || !articles.length) {
    status.textContent = "No hay resultados";
    return;
  }

  const [first, ...rest] = articles;

  hero.innerHTML = `
    <div class="hero">
      <img src="${first.image || ""}">
      <div>
        <h2><a href="${first.url}" target="_blank">${first.title}</a></h2>
        <p>${first.description || ""}</p>
        <div class="meta">${first.source?.name || ""}</div>
      </div>
    </div>
  `;

  rest.forEach(a => {
    const el = document.createElement("div");
    el.className = "card";
    el.innerHTML = `
      ${a.image ? `<img src="${a.image}">` : ""}
      <div>
        <div class="title"><a href="${a.url}" target="_blank">${a.title}</a></div>
        <div class="meta">${a.source?.name || ""}</div>
      </div>
    `;
    list.appendChild(el);
  });

  status.textContent = "";
  info.textContent = `${articles.length} noticias`;
}

async function load(q="general") {
  status.textContent = "Cargando...";
  try {
    const data = await fetchNews(q);
    render(data.articles);
  } catch {
    status.textContent = "Error cargando noticias";
  }
}

btnBuscar.onclick = () => load(qInput.value.trim() || "general");
qInput.onkeydown = e => e.key === "Enter" && btnBuscar.click();

load("general");
</script>

</body>
